<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>My Portfolio</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/metrics-graphics/dist/metricsgraphics.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
    
    <script id="position-table-template" type="text/x-handlerbars-template">
      <table class="table table-condensed table-hover positions-table">
        <thead>
          <tr>
            <th>Symbol</th>
            <th class="text-right">% Weight</th>
            <th class="text-right">Shares</th>
            <th class="text-right">Avg Cost/Share</th>
            <th class="text-right">Cost</th>
            <th class="text-right">Current Price</th>
            <th class="text-right">Market Value</th>
            <th>Unrealized Gain/Loss (%)</th>
            <th>Realized Gain/Loss (%)</th>
          </tr>
        </thead>
        <tbody>
        {{#positions}}
          <tr>
            <td><a href="#" data-symbolid="{{symbolId}}"><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>{{symbol}}</a></td>
            <td class="text-right">{{percentage portfolioWeight}}</td>
            <td class="text-right">{{openQuantity}}</td>
            <td class="text-right">{{currency averageEntryPrice}}</td>
            <td class="text-right">{{currency totalCost}}</td>
            <td class="text-right">{{currency currentPrice}} {{{priceDifference dailyChange}}}</td>
            <td class="text-right">{{currency currentMarketValue}}</td>
            <td class="{{currencyClass openPnl}}">{{currency openPnl}} ({{percentage percentageOpenPnl}}%)</td>
            <td class="{{currencyClass closedPnl}}">{{currency closedPnl}} ({{percentage percentageClosedPnl}}%)</td>
          </tr>
        {{/positions}}
          <tr class="nohover">
            <td>Cash</td>
            <td class="text-right">{{percentage balance.portfolioWeight}}</td>
            <td class="text-right"></td>
            <td class="text-right"></td>
            <td class="text-right"></td>
            <td class="text-right"></td>
            <td class="text-right">{{currency balance.cash}}</td>
            <td class="text-right"></td>
            <td class="text-right"></td>
          </tr>
        </tbody>
        <tfoot>
          <tr class="nohover">
            <th>Total Market Value</th>
            <th class="text-right"></th>
            <th class="text-right"></th>
            <th class="text-right"></th>
            <th class="text-right">{{currency balance.cost}}</th>
            <th class="text-right"></th>
            <th class="text-right">{{currency balance.marketValue}}</th>
            <th class="{{currencyClass balance.openPnl}}">{{currency balance.openPnl}} ({{percentage balance.percentageOpenPnl}}%)</th>
            <th class="text-right"></th>
          </tr>
        </tfoot>
      </table>
    </script>
    <script id="position-details-container-template" type="text/x-handlerbars-template">
      <tr id="symbol{{symbolId}}" class="position-details nohover">
        <td colspan="9">
          <div class="row">
            <div class="sidebar-container col-md-3">
              <div class="row"><div class="sidebar-header col-md-12"><div class="bg-primary"><strong>Vitals</strong></div></div></div>
              <div class="row"><div class="col-md-12">Loading...</div></div>
              <div class="row"><div class="sidebar-header col-md-12"><div class="bg-primary"><strong>Industry</strong></div></div></div>
              <div class="row"><div class="col-md-12">Loading...</div></div>
            </div>
            <div class="col-md-9">
              <div class="chart-container"></div>
              <div><center><div class="legend-container"></div></center></div>
            </div>
          </div>
        </td>
      </tr>
    </script>
    <script id="position-details-template" type="text/x-handlerbars-template">
      <div class="row"><div class="sidebar-header col-md-12"><div class="bg-primary"><strong>Vitals</strong></div></div></div>
      
      <div class="row"><div class="col-md-4"><strong>Symbol:</strong></div><div class="col-md-8">{{symbol}} ({{listingExchange}})</div></div>
      <div class="row"><div class="col-md-4"><strong>Description:</strong></div><div class="col-md-8">{{description}}</div></div>
      <div class="row"><div class="col-md-4"><strong>Dividend:</strong></div><div class="col-md-8">{{currency dividend}}/{{yield}}% ({{date dividendDate}})</div></div>
      <div class="row"><div class="col-md-4"><strong>Currency:</strong></div><div class="col-md-8">{{curr}}</div></div>
      <div class="row"><div class="col-md-4"><strong>52wk:</strong></div><div class="col-md-8">{{currency lowPrice52}} - {{currency highPrice52}}</div></div>
      <div class="row"><div class="col-md-4"><strong>EPS:</strong></div><div class="col-md-8">{{eps}}</div></div>
      <div class="row"><div class="col-md-4"><strong>P/E:</strong></div><div class="col-md-8">{{pe}}</div></div>
      <div class="row"><div class="col-md-4"><strong>Volume (20/90):</strong></div><div class="col-md-8">{{averageVol20Days}}/{{averageVol3Months}}</div></div>
      <div class="row"><div class="col-md-4"><strong>Market Cap:</strong></div><div class="col-md-8">{{marketCap}}</div></div>
      
      <div class="row"><div class="sidebar-header col-md-12"><div class="bg-primary"><strong>Industry</strong></div></div></div>
      
      <div class="row"><div class="col-md-4"><strong>Sector:</strong></div><div class="col-md-8">{{industrySector}}</div></div>
      <div class="row"><div class="col-md-4"><strong>Group:</strong></div><div class="col-md-8">{{industryGroup}}</div></div>
      <div class="row"><div class="col-md-4"><strong>Subgroup:</strong></div><div class="col-md-8">{{industrySubgroup}}</div></div>
    </script>
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container-fluid">
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading"><strong>CAD Portfolio</strong></div>
          <div class="panel-body">
            <div id="cadOverview" class="overview-container">
              <div class="chart-container"></div>
              <div><center><div class="legend-container"></div></center></div>
            </div>
          </div>
          <div class="panel-heading custom-panel-heading"><strong>Positions</strong></div>
          <div id="cadPositions" class="position-container"></div>
        </div>
      </div>
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading"><strong>USD Portfolio</strong></div>
          <div id="usdOverview" class="overview-container">
            <div class="chart-container"></div>
            <div><center><div class="legend-container"></div></center></div>
          </div>
          <div class="panel-heading custom-panel-heading"><strong>Positions</strong></div>
          <div id="usdPositions" class="position-container"></div>
        </div>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bluebird/js/browser/bluebird.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/d3/d3.js"></script>
    <script src="/bower_components/metrics-graphics/dist/metricsgraphics.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    
    <!-- build:js(.) scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->
    

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
